<div *ngIf="isLoading" class="spinner">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<section *ngIf="appService.stats && !isLoading">
<h2>STATS</h2>
<table mat-table [dataSource]="appService.stats" class="mat-elevation-z8" class="player-table">

  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef style="width: 30%; text-align: center"> Team </th>
    <td mat-cell *matCellDef="let element" style="font-weight: 600"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="matches">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> M </th>
    <td mat-cell *matCellDef="let element"> {{element.stats.matches}} </td>
  </ng-container>

  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> W </th>
    <td mat-cell *matCellDef="let element"> {{element.stats.wins}} </td>
  </ng-container>

  <ng-container matColumnDef="draws">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Dr </th>
    <td mat-cell *matCellDef="let element"> {{element.stats.draws}} </td>
  </ng-container>

  <ng-container matColumnDef="loses">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> L </th>
    <td mat-cell *matCellDef="let element"> {{element.stats.loses}} </td>
  </ng-container>

  <ng-container matColumnDef="GF">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> GF </th>
    <td mat-cell *matCellDef="let element"> {{element.stats.goalsScored}} </td>
  </ng-container>

  <ng-container matColumnDef="GA">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> GA </th>
    <td mat-cell *matCellDef="let element"> {{element.stats.goalsConceded}} </td>
  </ng-container>

  <ng-container matColumnDef="GD">
    <th mat-header-cell *matHeaderCellDef style="text-align: center"> GD </th>
    <td mat-cell *matCellDef="let element"> {{element.stats.goalsScored - element.stats.goalsConceded}} </td>
  </ng-container>

  <ng-container matColumnDef="PTS">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> PTS </th>
    <td mat-cell style="font-weight: 600" *matCellDef="let element"> {{element.stats.points}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</section>
