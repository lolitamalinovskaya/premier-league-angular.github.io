<div class="spinner" *ngIf="isLoading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<section *ngIf="appService.teams && !isLoading">
  <h2>TEAMS</h2>
  <div class="inner">
    <a *ngFor="let team of appService.teams" class="links" routerLink="/teams/{{team.id}}">
    <figure >
      <img class="logo" src="{{team.logo}}" alt="logo"/>
        <figcaption>{{team.name}}</figcaption>
    </figure>
    </a>
  </div>
</section>
