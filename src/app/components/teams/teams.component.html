<h2>TEAMS</h2>
<mat-progress-spinner *ngIf="isLoading" style="margin-top: 3rem" mode="indeterminate"></mat-progress-spinner>
<div class="inner">
  <figure *ngFor="let team of appService.teams">
    <img src="{{team.logo}}" alt="logo" style="width: 6rem; height: 6rem;"/>
    <a class="links" routerLink="/teams/{{team.id}}"><figcaption>{{team.name}}</figcaption> </a>
  </figure>
</div>
