<div class="spinner" *ngIf="isLoading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<section *ngIf="appService.favoriteTeams && !isLoading">
  <h2>FAVORITE TEAMS</h2>
  <div class="inner">
    <figure *ngFor="let team of appService.favoriteTeams">
      <a class="links" routerLink="/teams/{{team?.id}}">
        <img class="logo" src="{{team?.logo}}" alt="logo"/>
        <figcaption>{{team?.name}}</figcaption>
      </a>
    </figure>
  </div>
</section>
